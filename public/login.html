<body>
    <div class="loginDiv">
        <h1> LOGIN</h1>
        <br>
        <form class="frmLogin" onsubmit ="handleLogin(event)">
            <input type="email" class="clsEmailLogin" id="idEmailLogin" placeholder="enter email here ..." required>
            <br> <br>
            <input type="password" class="clsPasswordLogin" id="idPasswordLogin" placeholder="enter password here ..." required>
            <br> <br>
            <input type="submit" class="btnLogin" name="login" value="Login">   
            <a href="./index.html">Register</a> 
            <a href="./home.html">Remove / Update account</a>         
        </form>     
    </div>
